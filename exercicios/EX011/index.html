<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Mídias dinamicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes, ou aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" sizes="">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Aprendendo a inserir e reproduzir audos em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    <!-- Para total compatibilidade com os navegadores, usar... MP3 WAV PGG-->
    
</body>
</html>
