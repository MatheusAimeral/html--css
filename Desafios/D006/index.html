<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags  HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, pode-se inserir os elementos da lista abaixo, ao passar o mouse em cima, a tag que se deve usar será revelada.</p>
    <ul>
        <li><abbr title=" Usar a tag &lt;p&gt;">Parágrafos</abbr> </li>
        <li><abbr title=" Usar a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title=" Usar a tag &lt;h2&gt;">Subtitulos</abbr></li>
        <li><abbr title=" Usar a tag &lt;abbr&gt;">Abreviar</abbr></li>
        <li><abbr title=" Usar a tag &lt;ol&gt;">Listas numéricas</abbr></li>
        <li><abbr title=" Usar a tag &lt;dl&gt;">Lista de Definição</abbr></li>
        <li><abbr title=" Usar a tag &lt;hr&gt;">Linha horizontal</abbr></li>
        <li><abbr title=" Usar a tag &lt;mark&gt;">Marca texto</abbr></li>
    </ul>
    
</body>
</html>
